version: '3.8'

services:
  # Main API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: code-review-agent-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      # AWS Bedrock Configuration
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - BEDROCK_MODEL_ID=${BEDROCK_MODEL_ID:-amazon.nova-pro-v1:0}
      
      # Alternative LLM Providers
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      
      # Application Configuration
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MAX_PARALLEL_FILES=${MAX_PARALLEL_FILES:-4}
      - DATABASE_URL=sqlite:////app/data/memory_bank.db
      
      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_KEY=${API_KEY}
      
      # Analysis Configuration
      - DEFAULT_ANALYSIS_DEPTH=${DEFAULT_ANALYSIS_DEPTH:-standard}
      - COMPLEXITY_THRESHOLD=${COMPLEXITY_THRESHOLD:-10}
    volumes:
      # Mount codebase directory (adjust path as needed)
      - ${CODEBASE_PATH:-./}:/workspace:ro
      
      # Persistent data volumes
      - memory-bank-data:/app/data
      - session-data:/app/sessions
      - analysis-output:/app/output
      - logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=5.0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - code-review-network

